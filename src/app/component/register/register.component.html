<div class="container-fluid">
    <div class="row mt-5 justify-content-center">
        <div class="col">
            <div class="col-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3 text-center">
                                <h4 class="text-dark text-muted mx-auto">Register</h4>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)] = "email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nontri ID</label>
                                <input type="text" class="form-control" name="nontriId" [(ngModel)] = "nontriId">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)] = "password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/login" style="text-decoration: none;">Have an account? <span
                                            class="text-danger">Login</span></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
